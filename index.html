<!DOCTYPE html>
<html>
<head>
<title>App Invoke</title>
</head>
<body>
<input id="inputURL" type="text" placeholder="URL" name="URL2" >
<button id="fun">Fun</button>
<a id="appInvoke" href="{value of inputURL}" target="_blank">Click</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<br>
<iframe src="https://www.paypay.ne.jp/.well-known/apple-app-site-association"></iframe>
<iframe src="https://stg-www.paypay-corp.co.jp/.well-known/apple-app-site-association"></iframe>
<script>
$(function(){
$('button[id=fun]').on("click",function(){ 
    $('#appInvoke').prop("href",$('#inputURL').val());
    });
});
</script>
</body>
</html>
